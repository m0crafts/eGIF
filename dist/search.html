<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://fonts.googleapis.com/css2?family=Chango&display=swap" rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap"
			rel="stylesheet"
		/>
		<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
		<title>eGIF | Search All GIFs In The World!</title>
	</head>
	<body>
		<div class="container">
			<header id="main-header">
				<div id="flex-container">
					<div id="logo-container">
						<img
							id="logo"
							src="./img/animated/Cute-Animated-Logo-Design-Inspiration-2019-18.gif"
							alt=""
						/>
					</div>

					<div id="search-input-container">
						<input id="search-input" type="text" placeholder="Search All GIFs In The World!" />
					</div>

					<div id="search-btn">
						<a href="#"><i class="fas fa-search"></i></a>
					</div>
				</div>
			</header>
			<main id="main">
				<section class="page-header2">
					<h1 id="search-display"></h1>
					<span data-gif-count="0" id="number-display">&nbsp;GIFs</span>
				</section>
				<section class="channel-results">
					<div class="number-of-channels-container">
						<h4 data-channel-count="0" id="number-of-channels">&nbsp;channels</h4>
						<div id="carousel-buttons" data-total="0" class="carousel-buttons">
							<span id="prev-btn">
								<i class="fas fa-chevron-left"></i>
							</span>
							<span id="next-btn">
								<i class="fas fa-chevron-right"></i>
							</span>
						</div>
					</div>
					<div id="channels-container" data-page="0"></div>
				</section>
				<div class="page-header-styled">
					<h5>GIFs</h5>
				</div>
				<!-- GIFs Section -->
				<section id="searched-gifs"></section>
				<center>
					<div id="loader">
						<div class="yellow"></div>
						<div class="red"></div>
						<div class="blue"></div>
						<div class="violet"></div>
					</div>
				</center>
			</main>
		</div>

		<script src="https://kit.fontawesome.com/49f880beca.js" crossorigin="anonymous"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
			integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
			crossorigin="anonymous"
		></script>
		<script src="js/utilities.js"></script>
		<script src="js/giphy.js"></script>
		<script src="js/ui.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
