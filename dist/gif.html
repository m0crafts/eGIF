<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://fonts.googleapis.com/css2?family=Chango&display=swap" rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap"
			rel="stylesheet"
		/>
		<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
		<title>Search, Discover, Share, and Create Animated GIFs | GIPHY</title>
	</head>
	<body>
		<header id="main-header">
			<div id="flex-container">
				<div id="logo-container">
					<a href="/">
						<img
							id="logo"
							src="./img/animated/Cute-Animated-Logo-Design-Inspiration-2019-18.gif"
							alt=""
						/>
					</a>
				</div>

				<div id="search-input-container">
					<input id="search-input" type="text" placeholder="Search All GIFs In The World!" />
				</div>

				<div id="search-btn">
					<a href="#"><i class="fas fa-search"></i></a>
				</div>
			</div>
		</header>
		<div class="container">
			<div id="big-container">
				<main id="gif-section"></main>
				<aside id="related-section">
					<h6>Related GIFs</h6>
					<div id="related-gif-list"></div>
				</aside>
			</div>
		</div>

		<script src="https://kit.fontawesome.com/49f880beca.js" crossorigin="anonymous"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
			integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
			crossorigin="anonymous"
		></script>
		<script src="js/utilities.js"></script>
		<script src="js/giphy.js"></script>
		<script src="js/ui.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
